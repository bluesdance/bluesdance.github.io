<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { background-color: black }
p {
  text-align: center;
  font-size: 60px;
  font-family: "press start 2p";
  margin-top: 0px;
  color: white;
  margin: 0;
  padding: 0
}
</style>
</head>
<body>

<p id="demo"></p>
<form><input id="timeytime" type="text" style="background-color:#626262;color:#E5E5E5" onchange="hoursMinutes=this.value.split(':')"></form>
<script>
// Set the date we're counting down to
var countDownDate = new Date().getTime();
var nnow = new Date();

// Update the count down every 1 second
var x = setInterval(function() {
countDownDate = new Date(nnow.getFullYear(),nnow.getMonth(),nnow.getDate(),parseFloat(hoursMinutes[0]),parseFloat(hoursMinutes[1])).getTime();

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = hours  + ":" + ("0"+minutes).slice(-2);
    
  // If the count down is over, write some text 
  if (distance < 0) {
    document.getElementById("demo").innerHTML = "done";
  }
}, 1000);
</script>

</body>
</html>
